- step:
    name: crwal-jutsu
    image: python:3.12
    command:
      - cd naruto
      - pip install -r requirements.txt
      - python crawler.py

- step:
    name: classify-sub
    image: python:3.12
    command:
      - cd naruto
      - pip install -r requirements.txt
      - python classifier.py
    inputs:
    - name: subtitles
      optional: false
    parameters:
      - name: example_size
        default: 2
        optional: false
        type: integer

- step:
    name: random metadata
    image: python:3.12
    command: python train.py {parameters}
    parameters:
      - name: how_random
        description: How random you want the metadata to be
        type: float
        default: 0.05
      - name: epochs
        description: How many epochs do you want?
        type: integer
        default: 10
      - name: wait_time
        description: How long to wait between generated metadata (seconds)
        type: float
        default: 1
